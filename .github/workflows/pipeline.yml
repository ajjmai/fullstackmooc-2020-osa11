name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: install
        run: yarn install && yarn install:ui
      - name: lint
        run: yarn lint
      - name: test
        run: yarn test
      - name: test-ui
        run: yarn test:ui
